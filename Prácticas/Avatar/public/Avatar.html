<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono de la pestaña del navegador -->
    <link rel="icon" href="./assets/favicon.ico" type="image/icon" />
    <!-- Título de la pestaña del navegador -->
    <title>La Leyenda de Aang</title>
    <!-- Enlace al archivo de estilos CSS externo -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Creación del título principal (h1) -->
    <h1>🔥💧AVATAR🌪️🌱</h1>

    <!-- Contenedor de los personajes disponibles para elegir -->
     <!-- Cada personaje es un label con imagen, nombre y radio button -->
    <section id="seleccionar-personaje">
        <h2>Elige tu personaje</h2>
        <div class="personaje-div">
            <!-- Personaje Zuko -->
            <label class="personaje-label">
                <input type="radio" name="personaje" id="zuko">
                <img src="./assets/zuko.png" alt="Zuko" class="personaje-img">
                <span>Zuko</span>
            </label>
            <!-- Personaje Katara -->
            <label class="personaje-label">
                <input type="radio" name="personaje" id="katara">
                <img src="./assets/katara.png" alt="Katara" class="personaje-img">
                <span>Katara</span>
            </label>
            <!-- Personaje Aang -->
            <label class="personaje-label">
                <input type="radio" name="personaje" id="aang">
                <img src="./assets/aang.png" alt="Aang" class="personaje-img">
                <span>Aang</span>
            </label>
            <!-- Personaje Toph -->
            <label class="personaje-label">
                <input type="radio" name="personaje" id="toph">
                <img src="./assets/toph.png" alt="Toph" class="personaje-img">
                <span>Toph</span>
            </label>
        </div>
        <!-- Botón para confirmar la selección del personaje -->
        <button id="boton-personaje">Seleccionar</button>
    </section>

    <!-- Sección para seleccionar el ataque del jugador -->
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque</h2>
        <!-- Información de vidas del jugador y del enemigo -->
        <p>Tu personaje tiene <span>3</span> vidas</p>
        <p>El personaje enemigo tiene <span>3</span> vidas</p>
        <!-- Botones de ataque disponibles -->
        <div class="botones-ataque">
            <button id="ataque-fuego">Fuego 🔥</button>
            <button id="ataque-agua">Agua 💧</button>
            <button id="ataque-tierra">Tierra 🌱</button>
            <button id="ataque-aire">Aire 🌪️</button>
        </div>
    </section>

    <!-- Sección para mostrar mensajes del combate -->
    <section id="mensajes">
        <p>Tu personaje atacó con todo el poder del FUEGO, el personaje enemigo atacó con medio poder de TIERRA - GANASTE 🎉</p>
    </section>

    <!-- Sección para reiniciar el juego -->
    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>

     <!-- Enlace al archivo JavaScript para funcionalidad -->
    <script src="./js/avatar.js"></script>
</body>
</html>
