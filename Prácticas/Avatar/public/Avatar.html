<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/icon" />
    <title>La leyenda de Aang</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <h1><img src="./assets/fuego.png" alt="Fuego" class="element-icon"> <img src="./assets/agua.png" alt="Agua" class="element-icon"> AVATAR <img src="./assets/aire.png" alt="Aire" class="element-icon"> <img src="./assets/tierra.png" alt="Tierra" class="element-icon"></h1>
    <section id="seleccionar-personaje">
        <h2>Elige tu personaje</h2>
        <div class="personajes-fila">
            <div class="personaje-container" id="zuko" onclick="seleccionarPersonaje('zuko')"> <img src="./assets/zuko.png" alt="Zuko">
                <p>Zuko <img src="./assets/fuego.png" alt="Fuego" class="element-icon"></p>
            </div>
            <div class="personaje-container" id="katara" onclick="seleccionarPersonaje('katara')"> <img src="./assets/katara.png" alt="Katara">
                <p>Katara <img src="./assets/agua.png" alt="Agua" class="element-icon"></p>
            </div>
            <div class="personaje-container" id="aang" onclick="seleccionarPersonaje('aang')"> <img src="./assets/aang.png" alt="Aang">
                <p>Aang <img src="./assets/aire.png" alt="Aire" class="element-icon"></p>
            </div>
            <div class="personaje-container" id="toph" onclick="seleccionarPersonaje('toph')"> <img src="./assets/toph.png" alt="Toph">
                <p>Toph <img src="./assets/tierra.png" alt="Tierra" class="element-icon"></p>
            </div>
        </div>
    </section>
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque</h2>
        <p>Tu personaje <span id="personajeJugador">...</span> tiene 
            <span id="vidas-jugador-display">
                <img src="./assets/heart.png" class="vida-icon" id="vida-jugador-1">
                <img src="./assets/heart.png" class="vida-icon" id="vida-jugador-2">
                <img src="./assets/heart.png" class="vida-icon" id="vida-jugador-3">
            </span> vidas
        </p>
        <p>El personaje enemigo <span id="personajeEnemigo">...</span> tiene 
            <span id="vidas-enemigo-display">
                <img src="./assets/heart.png" class="vida-icon" id="vida-enemigo-1">
                <img src="./assets/heart.png" class="vida-icon" id="vida-enemigo-2">
                <img src="./assets/heart.png" class="vida-icon" id="vida-enemigo-3">
            </span> vidas
        </p>
        <p>
            <button id="ataque-punch">Puño <img src="./assets/punch.png" alt="Puño" class="element-icon"></button>
            <button id="ataque-kick">Patada <img src="./assets/kick.png" alt="Patada" class="element-icon"></button>
            <button id="ataque-sweep">Barrida <img src="./assets/sweep.png" alt="Barrida" class="element-icon"></button>
        </p>
    </section>
    <section id="mensajes">
        <p id="mensaje-personaje">Por favor, selecciona un personaje.</p>
        <div class="versus-container">
        <div class="personaje-jugador">
            <img id="imagen-personaje" alt="Personaje del jugador">
        </div>
        <div class="versus-text">vs</div>
        <div class="personaje-enemigo">
            <img id="imagen-enemigo" alt="Personaje enemigo">
        </div>
    </div>
    </section>
    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>

    <footer>
        <p><a href="https://github.com/orgs/PowerSystem2024/teams/thedebuggingdojo" target="_blank">The Debugging Dojo ©</a> <img src="./assets/the-debugging-dojo-logo.jpg" alt="Debugging Dojo Logo" class="footer-logo"></p>
        <p>"Mastering code, one bug at a time"</p>
    </footer>

    <script src="./js/avatar.js"></script>
</body>
</html>
